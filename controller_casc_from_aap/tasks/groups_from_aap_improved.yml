---
- name: "Create the output directory: {{ output_path }}"
  file:
    path: "{{ output_path }}"
    state: directory
    mode: 0644

- name: "Add current groups to the output yaml file: {{ output_path }}/current_groups.yaml"
  template:
    src: "templates/current_groups_improved.j2"
    dest: "{{ output_path }}/current_groups.yaml"
    mode: 0644
...
